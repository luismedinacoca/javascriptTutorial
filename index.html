<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript - Class 09 - undefined, null & NaN</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>
    <br>
    <h2>Class 11 - Arrays</h2>


    <script>
        //Class 12 - Objects
        let a = new String("Hello");
        const b = {};
        const c = new Object();
        const user = {
            name: "Jose Luis",
            lastname: "Stratopolitus",
            age: 25,
            isSingle: true,
            sex: "male",
            contact: {
                email: "stratopolitus.luis@example.com",
                twitter: "@stratopolitus.luis",
                phone: "+54 9 11 123 4567"
            },
            greetings: function(){
                console.log(`Hello smile :)`)
            },
            introduceMySelf: function(){
                console.log(`Hello my name is ${this.name} ${this.lastname} and I'm ${this.age} years old and you can follow me at twitter on ${this.contact.twitter}`)
            }
        }       


        console.log(a); //[Prototype]:String
        console.log("object b: ", b);
        console.log("object c: ", c);
        console.log("object user: ", user);

        //accessing to each value:
        console.log("object user['name']: ", user["name"]);
        console.log("object user.name: ", user.name);

        /*
          inside an object:
          - variables are called as properties or attributes.
          - functions are called as methods. Parenthesis are needed.
        */
        console.log("object user['lastname']: ", user["lastname"]);
        console.log("object user.lastname: ", user.lastname);

        console.log("object user['lastname']: ", user["lastname"]);
        console.log("object user.lastname: ", user.lastname);

        console.log("object user['contact[email]']: ", user["contact"]);
        console.log("object user.contact.email: ", user.contact.email);

        console.log("object user['greetings']: ", user["greetings"]);
        console.log("object user.greetings: ", user.greetings);

        //using "this"
        console.log("user.greetings();");
        user.greetings(); //it has console.log() inside
        console.log("user.introduceMySelf();");
        user.introduceMySelf(); //it has console.log() inside

        console.log(Object.keys(user)); //list each variable as a keys as an arrays
        console.log(Object.values(user));

        console.log(user.hasOwnProperty("name")); //boolean answer => true
        console.log(user.hasOwnProperty("birth-date")); // false
        
    </script>
</body>
</html>
