<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript - Class 09 - undefined, null & NaN</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>
    <br>
    <h2>Class 11 - Arrays</h2>


    <script>
        //Class 11 - Arrays

        const a = [];
        const b = [1, true, "hello", ['a', 'b', 'c']];
        const c = Array.of("X", "Y", "Z", 9, 8, 7);
        const d = Array(10).fill(false);
        // these forms e and f are not so common currently
        const e = new Array();
        const f = new Array(1, 2, 'Hello', false, [a, b, c]);
        const colors = ["red", "green", "blue"];


        console.log(a);
        console.log(b);
        console.log("length of b-array is: ", b.length)

        console.log("position 0, 1st element: ", b[0]); // 1
        console.log("position 1, 2nd element: ", b[1]); // true
        console.log("position 2, 3rd element: ", b[2]); // "hello"
        console.log("position 3, 4th element: ", b[3]); // ['a', 'b', 'c']
        console.log("position 3, 4th element-1st array-element: ", b[3][0]); // 'a'
        console.log("position 3, 4th element-2nd array-element: ", b[3][1]); // 'b'
        console.log("position 3, 4th element-3rd array-element: ", b[3][2]); // 'c'

        console.log(c);

        console.log(d);

        console.log("initialized with new Array()", e);

        console.log(f);

        console.log(colors);
        
        colors.push("black");
        console.log("color after push", colors);

        colors.pop();
        console.log("colors after pop", colors);

        colors.forEach(function(el, index) {
            console.log(`<li id="${index}">${el}</li>`);
        });
    </script>
</body>
</html>
