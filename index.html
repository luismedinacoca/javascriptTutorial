    <title>Fundamentos JavaScript - Class 09 - undefined, null & NaN</title>

<body>
    <h1>Fundamentos Javascript</h1>
    <br>
    <h2>Class 09 - undefined, null & NaN</h2>


    <script>
        //Class 09 - undefined, null & NaN
        let indefinida; //undefined  <=== this value is assign by javascript
        let nulo = null; // <=== this value is assigned by the programmer
        let isNotNumber = "hola" * 3.1415;


        console.log("indefinida: ", indefinida, "<< assigned by javascript");
        console.log("nulo: ", nulo, "<< assigned by programmer");
        console.log("isNotNumber:", "\"hola\" * 3.1415", isNotNumber)

        
    </script>
</body>
