<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript - project01</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>

    <ul>
        <li>Spring</li>
        <li>Summer</li>
        <li>autumn</li>
        <li>winter</li>
    </ul>

    <script>
        //Boolean
        let verdadero = true;
        let falso = false;
        let v = Boolean(true);

        console.log(falso, typeof falso);
        console.log(verdadero, typeof verdadero);
        console.log(" ");

        console.log(v);
        console.log(typeof v);
        console.log(" ");

        console.log("Truthy:");
        console.log("Boolean(true) = ", Boolean(true));
        console.log("Boolean({}) = ", Boolean({}));
        console.log("Boolean([]) = ", Boolean([]));
        console.log("Boolean(45) = ", Boolean(45));
        console.log("Boolean(\"foo\") = ", Boolean("foo"));
        console.log("Boolean(new Date()) = ", Boolean(new Date()));
        console.log("Boolean(-42) = ", Boolean(-42));
        console.log("Boolean(3.14159) = ", Boolean(3.14159));
        console.log("Boolean(-3.14159) = ", Boolean(-3.14159));
        console.log("Boolean(Infinity) = ", Boolean(Infinity));
        console.log("Boolean(-Infinity) = ", Boolean(-Infinity));
        console.log(" ");

        console.log("Falsy:");
        console.log("Boolean(false) = ", Boolean(false));
        console.log("Boolean(null) = ", Boolean(null));
        console.log("Boolean(undefine) = ", Boolean(undefined));
        console.log("Boolean(0) = ", Boolean(0));
        console.log("Boolean(NaN) = ", Boolean(NaN));
        console.log("Boolean(\"\") = ", Boolean(""));
        console.log("Boolean('') = ", Boolean(''));
        console.log("Boolean(document.all) = ", Boolean(document.all));
        
    </script>
</body>
</html>
