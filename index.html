<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript - project01</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>

    <script>
        //strings

        let name = "Luis";
        let lastname = "Medina";

        let greetings = new String("Hello World");  //quite formal
        let lorem = "   Lorem iPSum, doLOr sit amet conSECTetur adIPIsicing elit. Est, eT DOLOrum.Adipisci sequi, voluptates accusamus earum mafnam non pariatur odit consequuntur dicta modi. Quan soluta aliquid nam ea quod dolore.    "
        
        console.log(name);
        //property
        console.log(name.length);
        //method()
        console.log(name.toUpperCase())        
        console.log(name.toLowerCase())

        console.log(" ")
        console.log(lastname);
        //property
        console.log(lastname.length);
        //method()
        console.log(lastname.toUpperCase())    
        console.log(lastname.toLowerCase())


        console.log(" ")
        console.log(greetings)
        //property
        console.log(greetings.length);
        //method()
        console.log(greetings.toUpperCase())    
        console.log(greetings.toLowerCase())

        console.log(" ")
        console.log(lorem)
        //property
        console.log(lorem.length)
        //method        
        console.log(lorem.toUpperCase())    
        console.log(lorem.toLowerCase())
        console.log(lorem.includes('Isicin'))  //boolean
        console.log(lorem.includes('Luis'))  //boolean
        console.log(lorem.trim())
        console.log(lorem.split(" "))  //generate an array: property of split("space")
        console.log(lorem.split(", "))  //generate an array: property of split("colum")
;    </script>
</body>
</html>
