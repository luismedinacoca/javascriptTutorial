<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript - project01</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>

    <script>
        var hola = "Hola Mundo";
        console.log(hola)
        let hello = "hello World"
        console.log(hello);
        console.log(window);
        //window.var exist but window.hello

        /** best practice: avoid using var to declarate variable */
        console.log("******************** VAR ********************")
        var music = "Rock";
        console.log("music variable value before block: ", music);
        {
            //inside block
            var music = "Pop";
            console.log("music variable value INSIDE the block: ", music)
        }
        console.log("music variable value after the block: ", music)

        console.log("******************** LET ********************")
        let music2 = "Rock";
        console.log("music variable value before block: ", music2);
        {
            //inside block
            let music2 = "Pop";
            console.log("music variable value INSIDE the block: ", music2)
        }
        console.log("music variable value after the block: ", music2)

;    </script>
</body>
</html>
