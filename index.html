<body>
    <h1>Fundamentos Javascript</h1>

    <ul>
        <li>Spring</li>
        <li>Summer</li>
        <li>autumn</li>
        <li>winter</li>
    </ul>

    <script>
        //Template String

        let name = "Luis";
        let lastname = "Medina";
        //1. concatenate: space after the sentences and a space between two variables:
        //let greeting = "hi, my names is"+name+lastname
        let greeting = "Hi, my name is " + name + " " + lastname
        console.log(greeting);

        //variable interpolation - template string:
        let greeting2 = `Hello, my name is ${name} ${lastname}.`;
        console.log(greeting2);

        let ul = "<ul>\n\t<li>Spring</li>\n\t<li>Summer</li>\n\t<li>autumn</li>\n\t<li>winter</li>\n</ul>";
        console.log("ul: from thml with double quotes");
        console.log(ul);
        //backticks ALT + 96 
        let ul2 = `
        <ul>
            <li>Spring</li>
            <li>Summer</li>
            <li>autumn</li>
            <li>winter</li>
        </ul>`;
        console.log("ul: from hml with backtiks");
        console.log(ul2);

        //another way with addition:
        let ul3 = "<ul>";
            ul3 += "<li>Spring</li>";
            ul3 += "<li>Summer</li>";
            ul3 += "<li>autumn</li>";
            ul3 += "<li>winter</li>";
            ul3 += "</ul>";
        console.log("ul3 with complex addition:")    
        console.log(ul3);    
;    </script>
