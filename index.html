<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript - project01</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>

    <ul>
        <li>Spring</li>
        <li>Summer</li>
        <li>autumn</li>
        <li>winter</li>
    </ul>

    <script>
        //Numbers
        console.log("let a = 2;")
        let a = 2;
        // constructor:
        console.log("let b = new Number(1);")
        let b = new Number(1);

        //display in console:
        console.log("console.log(a, b)");
        console.log(a, b);
        console.log(" ");

        let c = 7.19;
        console.log("let c = 7.19");
        console.log(c); //7.19
        //round-up:
        console.log("console.log(c.toFixed(1))");
        console.log(c.toFixed(1)); //7.2
        console.log("console.log(c.toFixed(5))")
        console.log(c.toFixed(5)); //7.19000
        console.log("console.log(parseInt(c))")
        console.log(parseInt(c)); //displays integer only
        console.log(typeof c); //number

        let d = "5.6"
        console.log("let d = \"5.6\"");
        console.log(d);
        console.log("console.log(typeof d);");
        console.log(typeof d);

        console.log(" ");
        console.log("a + b");
        console.log(a + b); //3
        
        console.log(" ");
        console.log("c + d");
        console.log(c + d); //7.195.6  => concatenate
        console.log(" ");

        console.log("c + parseInt(d)")
        console.log(c + parseInt(d)) //12.19000000000001
        console.log(" ");

        console.log("c + parseFloat(d)");
        console.log(c + parseFloat(d)); //12.79

        console.log("");
        console.log("console.log(c + Number.parseInt(d));");
        console.log(c + Number.parseInt(d));
         
    </script>
</body>
</html>
